backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "litters"
    label: "Litters"
    files:
      - name: "all_litters"
        label: "All Litters"
        file: "_data/litters.json"
        fields:
          - name: "litters"
            label: "Litters"
            widget: "list"
            label_singular: "Litter"
            fields:
              - { name: "id", label: "Page ID (no spaces, use dashes)", widget: "string" }
              - { name: "breedName", label: "Breed Name", widget: "string" }
              - { name: "family", label: "Family", widget: "string" }
              - { name: "generation", label: "Generation", widget: "string" }
              - { name: "description", label: "Card Description", widget: "string" }
              - { name: "priceRange", label: "Price Range", widget: "string" }
              - { name: "cardImage", label: "Card Image URL", widget: "string" }
              - { name: "litterTitle", label: "Litter Title", widget: "string" }
              - { name: "dateOfBirth", label: "Date of Birth", widget: "string" }
              - { name: "takeHomeDate", label: "Take Home Date", widget: "string" }
              - { name: "estimatedSize", label: "Estimated Size", widget: "string" }
              - { name: "grooming", label: "Grooming", widget: "string" }
              - { name: "temperament", label: "Temperament", widget: "string" }
              - { name: "deposit", label: "Deposit Amount", widget: "string" }
              - { name: "contact", label: "Contact", widget: "string" }
              - { name: "cashAppLink", label: "CashApp Link", widget: "string" }
              - { name: "firstLitterNote", label: "First Litter Note (optional)", widget: "string", required: false }
              - name: "puppyPhotos"
                label: "Puppy Photos"
                widget: "list"
                fields:
                  - { name: "name", label: "Puppy Name", widget: "string" }
                  - { name: "image", label: "Photo URL", widget: "string" }
              - name: "availablePuppies"
                label: "Available Puppies"
                widget: "list"
                fields:
                  - { name: "name", label: "Name", widget: "string" }
                  - { name: "gender", label: "Gender", widget: "select", options: ["Boy", "Girl"] }
                  - { name: "price", label: "Price", widget: "string" }
              - name: "dam"
                label: "Dam (Mom)"
                widget: "object"
                fields:
                  - { name: "name", label: "Name", widget: "string" }
                  - { name: "detail", label: "Detail", widget: "string" }
                  - { name: "image", label: "Photo URL", widget: "string" }
              - name: "sire"
                label: "Sire (Dad)"
                widget: "object"
                fields:
                  - { name: "name", label: "Name", widget: "string" }
                  - { name: "detail", label: "Detail", widget: "string" }
                  - { name: "image", label: "Photo URL", widget: "string" }
              - { name: "previousGalleryTitle", label: "Previous Gallery Title (optional)", widget: "string", required: false }
              - name: "previousGallery"
                label: "Previous Gallery Photos (optional)"
                widget: "list"
                required: false
                field: { name: "url", label: "Photo URL", widget: "string" }
